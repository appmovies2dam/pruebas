<ion-header-bar class="bar bar-header bar-dark">
    <button class="button-clear" ng-click="volver()"><i class = "icon ion-arrow-left-c"></i></button>
  <h1 class="title">Detalles pelicula</h1>
</ion-header-bar>
<ion-content>
  <div class="list card">
    <div class="item item-avatar">
      <img ng-src="http://image.tmdb.org/t/p/w92{{movie.poster_path}}" onerror="this.src = 'https://www.ginesisnatural.com/images/no_image.jpg';">
      <h2>{{movie.original_title}}</h2>
      <p>{{movie.release_date}}</p>
    </div>

    <div class="item item-body">
        <img class="full-image" ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" />
        <p>{{movie.overview}}</p>
        <p>
            <a href="#" class="subdued">Puntuacion media: <strong>{{movie.vote_average}}</strong></a>
            <a href="#" class="subdued">Votos totales: <strong>{{movie.vote_count}}</strong></a>  
        </p>
    </div>
  </div>
</ion-content>
